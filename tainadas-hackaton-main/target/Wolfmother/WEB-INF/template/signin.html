<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="css/Tainadas/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="http://localhost:8080/wolfmother/css/styles.css" rel="stylesheet"/>

</head>
<body>
<!-- Background Video-->
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="http://localhost:8080/wolfmother/css/Tainadas/assets/mp4/video1.mp4" type="video/mp4">
</video>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Drop the sheep life...</h1>
            <br>

            <form id="contactForm" data-sb-form-api-token="API_TOKEN" th:object="${person}"
                  th:action="@{/sheep/authentication/signIn}" method="post">
                <!-- Email address input-->

                <div class="firstName"><input class="form-control" id="firstName" type="text" placeholder="First Name"
                                              aria-label="First Name" data-sb-validations="required"
                                              th:field="*{firstName}"/></div>
                <p></p>
                <div class="lastName"><input class="form-control" id="lastName" type="text" placeholder="Last Name"
                                             aria-label="Last Name" data-sb-validations="required"
                                             th:field="*{lastName}"/></div>
                <p></p>
                <div class="date"><input class="form-control" id="date" type="date" placeholder="Date of Birth"
                                         aria-label="Date of Birth" data-sb-validations="required" th:field="*{age}"/>
                </div>
                <p></p>
                <div class="email"><input class="form-control" id="email" type="email"
                                          placeholder="Enter email address..." aria-label="Enter email address..." accept=""
                                          data-sb-validations="required" th:field="*{email}"/></div>
                <p><br></p>
                <div class="password"><input class="form-control" id="password" type="password" placeholder="Password"
                                             aria-label="Password" data-sb-validations="required"
                                             th:field="*{password}"/></div>
                <p></p>
                <p><br></p>

                <div class="col-auto">
                        <button class="btn btn-primary" style="color: white" id="submitButton" type="submit" > ... Join the
                            wolfpack! </button>
                </div>


                <!--&lt;!&ndash; Submit success message&ndash;&gt;
                &lt;!&ndash;&ndash;&gt;
                &lt;!&ndash; This is what your users will see when the form&ndash;&gt;
                &lt;!&ndash; has successfully submitted&ndash;&gt;
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3 mt-2">
                        <div class="fw-bolder">Form submission successful!</div>
                    </div>
                </div>
                &lt;!&ndash; Submit error message&ndash;&gt;
                &lt;!&ndash;&ndash;&gt;
                &lt;!&ndash; This is what your users will see when there is&ndash;&gt;
                &lt;!&ndash; an error submitting the form&ndash;&gt;
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3 mt-2">Error sending message!</div>
                </div>-->
            </form>
        </div>
    </div>
</div>
<!-- Social Icons-->
<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-dark m-3" href="https://twitter.com/wolfmot02848043" target="_blank"><i
                class="fab fa-twitter"></i></a>
        <a class="btn btn-dark m-3" href="https://www.facebook.com/Wolfmother-App-101014685618961" target="_blank"><i
                class="fab fa-facebook-f"></i></a>
        <a class="btn btn-dark m-3" href="https://instagram.com/wolfmotherapp?utm_medium=copy_link" target="_blank"><i
                class="fab fa-instagram"></i></a>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="css/Tainadas/js/scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
