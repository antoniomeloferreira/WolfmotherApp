        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="http://localhost:8080/wolfmother/css/Tainadas/assets/mp4/video2.mp4" type="video/mp4"></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Wolfpack</h1>
                    <br></br>
                
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN" th:object="${group}" th:action="@{/groupPack}" method="post">
                        <!-- Email address input-->
                        
                            <div class="groupName"><input class="form-control" id="groupName" type="text" placeholder="Name" aria-label="Wolfpack Name" data-sb-validations="required" size=40 th:field="*{groupName}"/></div>
                            <p></p>
                            <span><input class="form-control" id="groupName" type="text" placeholder="Size" aria-label="Wolfpack Size" data-sb-validations="required" size=40 th:field="*{groupSize}"/></span>
                            <p></p>
                            <div class="aboutUs"><textarea rows="2" class="form-control " id="aboutUs" type="text" placeholder="About us" aria-label="About us" data-sb-validations="required" th:field="*{groupDescription}"></textarea></div>
                            <p></p>
                            <div>
                            <div class="form-check form-switch form-check-inline col-md-4">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:value="${1}">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Partying</label>
                              </div>
                              <div class="form-check form-switch form-check-inline col-md-4">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" th:value="${2}">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Football</label>
                              </div>
                              <div class="form-check form-switch form-check-inline col-md-4">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:value="${3}">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Gaming</label>
                              </div>
                              <div class="form-check form-switch form-check-inline col-md-4">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" th:value="${4}">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Food</label>
                              </div>
                              <div class="form-check form-switch form-check-inline col-md-4" >
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:value="${5}">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Sports</label>
                              </div>
                              <div class="form-check form-switch form-check-inline col-md-4">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" th:value="${6}">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Study</label>
                              </div>
                            </div>
                        
                            <p><br></p>
                           
                            <div class="col-auto"><a href="homeprofile.html"><button class="btn btn-primary" style="color: white" id="submitButton" type="submit">Create wolfpack</button></a></div>
